<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U8 Player Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f9f9f9; }
    input, select, button { padding: 10px; margin: 10px; width: 80%; max-width: 500px; }
    iframe { width: 90%; height: 400px; border: none; margin-top: 20px; }
    textarea { width: 90%; height: 60px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>M3U8 Ultimate Player Generator</h2>
  <input type="text" id="url" placeholder="Enter your M3U8 or MP4 URL" />
  <input type="text" id="logo" placeholder="Logo URL (optional)" />
  <input type="number" id="logoWidth" placeholder="Logo Width (e.g. 50)" />
  <input type="number" id="logoHeight" placeholder="Logo Height (e.g. 30)" />
  <select id="logoPosition">
    <option value="top-right">Top Right</option>
    <option value="top-left">Top Left</option>
    <option value="bottom-right">Bottom Right</option>
    <option value="bottom-left">Bottom Left</option>
  </select>
  <button onclick="generate()">Generate Player</button>
  <div id="result"></div>
  <script>
    function generate() {
      const url = encodeURIComponent(document.getElementById('url').value);
      const logo = encodeURIComponent(document.getElementById('logo').value);
      const width = document.getElementById('logoWidth').value;
      const height = document.getElementById('logoHeight').value;
      const position = document.getElementById('logoPosition').value;

      const playerUrl = `player/clappr.html?url=${url}&logo=${logo}&logoWidth=${width}&logoHeight=${height}&logoPosition=${position}`;
      const iframeCode = `<iframe src="${playerUrl}" width="100%" height="400" frameborder="0" allowfullscreen></iframe>`;

      document.getElementById('result').innerHTML = `
        <iframe src="${playerUrl}"></iframe>
        <h3>Embed Code:</h3>
        <textarea readonly>${iframeCode}</textarea>
      `;
    }
  </script>
</body>
</html>
