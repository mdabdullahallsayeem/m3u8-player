
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate M3U8 Player</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; text-align: center; }
    h1 { color: #333; }
    .player-container { margin-top: 20px; }
    iframe { width: 100%; height: 500px; border: none; }
    .form-group { margin-bottom: 15px; }
    input, select, button { padding: 10px; font-size: 16px; width: 90%; max-width: 600px; }
    .code-box { background: #eee; padding: 10px; margin-top: 20px; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Ultimate M3U8 Player Generator</h1>
  <div class="form-group">
    <input type="text" id="streamUrl" placeholder="Enter your M3U8/MP4 URL here" />
  </div>
  <div class="form-group">
    <select id="playerType">
      <option value="clappr.html">MP4/M3U8 - Clappr Player</option>
      <option value="dplayer.html">M3U8 Only - DPlayer</option>
      <option value="jwplayer.html">MP4/M3U8 - JWPlayer</option>
      <option value="plyr.html">MP4/M3U8 - Plyr Player</option>
      <option value="videojs.html">M3U8 Only - VideoJS Player</option>
      <option value="iframe.html">Iframe - Iframe Player</option>
      <option value="flowplayer.html">Flowplayer</option>
      <option value="mediaelement.html">MediaElement</option>
    </select>
  </div>
  <div class="form-group">
    <button onclick="generate()">Play Now</button>
  </div>
  <div class="player-container" id="playerFrame"></div>
  <div class="code-box" id="embedCode"></div>

  <script>
    function generate() {
      var url = document.getElementById("streamUrl").value;
      var player = document.getElementById("playerType").value;
      var fullUrl = player + "?url=" + encodeURIComponent(url);
      document.getElementById("playerFrame").innerHTML = '<iframe src="' + fullUrl + '"></iframe>';
      document.getElementById("embedCode").innerText =
        '<iframe src="https://yourgithub.github.io/player/' + fullUrl + '" width="100%" height="500px" frameborder="0" allowfullscreen></iframe>';
    }
  </script>
</body>
</html>
