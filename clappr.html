<!DOCTYPE html>
<html>
<head>
  <title>Clappr Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; background: #000; }
    #player { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get("url");
    const logoUrl = params.get("logo");
    const logoPosition = params.get("logoPosition") || "top-right";
    const logoWidth = params.get("logoWidth") || "60";
    const logoHeight = params.get("logoHeight") || "auto";

    if (videoUrl) {
      const player = new Clappr.Player({
        source: videoUrl,
        parentId: "#player",
        autoPlay: true,
        watermark: logoUrl,
        position: logoPosition,
        width: "100%",
        height: "100%",
        watermarkLink: "#"
      });

      const style = document.createElement('style');
      style.innerHTML = \`
        .clappr-watermark {
          width: \${logoWidth}px !important;
          height: \${logoHeight === 'auto' ? 'auto' : logoHeight + 'px'} !important;
          opacity: 0.8;
        }
      \`;
      document.head.appendChild(style);
    }
  </script>
</body>
</html>
